name: Haywire
version: 0.2.1
description: Starter theme/boilerplate for developers to get up and running quickly on new projects using modern frameworks and tools such as laravel-mix, vuejs, webpack & bootstrap-sass.
icon: empire
author:
  name: Robbin Johansson
  email: robbinfellow@gmail.com
  url: http://haywire.me
homepage: https://github.com/robbinfellow/haywire-grav
demo: http://haywire.me/haywire-grav-demo/
keywords: haywire, boilerplate, starter-theme, vuejs, vue, laravel-mix, bootstrap-sass, webpack
bugs: https://github.com/robbinfellow/haywire-grav/issues
docs: https://github.com/robbinfellow/haywire-grav/blob/master/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
